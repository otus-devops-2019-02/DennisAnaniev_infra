- name: Deploy App
  hosts: app
  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/dennisananiev/reddit
        version: monolith
      notify: restart puma

    - name: bundle install
      bundler:
        state: present
        chdir: /home/dennisananiev/reddit

  handlers:
  - name: restart puma
    become: true
    systemd: name=puma state=restarted
